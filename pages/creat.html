<html lang="en">
<head lang="en">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <!-- Custom Fonts -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

</head>
<body>
<div id="wrapper">
    <div id = "metrics">
            <div class="panel panel-default">
                <div class="panel-heading">Data set</div>
                <div class="panel-body">
                    <p class="lead">Train set</p>
                    <div class="form-group">
                        <label>File input</label>
                        <input type="file">
                    </div>
                    <p class="lead">Test set</p>
                    <div class="form-group">
                        <label>File input</label>
                        <input type="file">
                    </div>
                    <form role="form">
                        <div class="form-group">
                            <label>Load from Database</label>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Load</button>
                        <div class="form-group">
                            <label>upload model</label>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Load</button>
                        <p>Design new Model:</p>
                            <div class="form-group has-success">
                                <label class="control-label" for="inputSuccess">Generate Node Numbers</label>
                                <input type="text" class="form-control" id="inputSuccess1">
                                <button type="submit" class="btn btn-default">Generate</button>
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label" for="inputSuccess">Group Nodes</label>
                                <input type="text" class="form-control" id="inputSuccess">
                                <button type="submit" class="btn btn-default">Generate</button>
                            </div>
                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Nodes</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>[2,3,5]</td>
                                <td><a href="">start</a></td>
                                <td><a href="">end</a></td>
                                <td><a href="">delete</a></td>
                            </tr>
                            <tr>
                                <td>[1,7,8]</td>
                                <td><a href="">start</a></td>
                                <td><a href="">end</a></td>
                                <td><a href="">delete</a></td>
                            </tr>
                            <tr>
                                <td>[6]</td>
                                <td><a href="">start</a></td>
                                <td><a href="">end</a></td>
                                <td><a href="">delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                        <label class="control-label" for="inputSuccess">Save Model: </label>
                        <button type="submit" class="btn btn-default">Save</button>
                        <button type="submit" class="btn btn-default">Share</button>
                    </form>
                </div>
            </div>

    </div>
    <div id = "vis">
    <div class="panel panel-default">
       <div class="panel-heading">
           Network Visualization
       </div>
       <div class="panel-body">
        <div id = "draw">
        </div>
       </div>
    </div>
    </div>

</div>

</div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <script src="../js/graphic.js"></script>
    </div>
